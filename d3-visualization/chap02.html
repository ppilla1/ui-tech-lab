<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/d3"></script>
    <style type="text/css">
        body {
            font-family: Avenir, sans-serif;
        }

        svg {
            border: 1px solid #bbb;
        }
    </style>
    <title>D3</title>
</head>
<body>

</body>
<script>
    const svg = d3.select('body')
                  .append('svg')
                  .attr('width', 500)
                  .attr('height', 500);

    const lolli = svg.append('g')
                     .attr('transform', 'translate(100, 100)');

    lolli.append('line')
         .attr('x2', 200)
         .attr('stroke', 'black');

    lolli.append('circle')
         .attr('cx', 200)
         .attr('r', 3);

    lolli.append('text')
         .attr('y', -10)
         .text('Lolli - 1');
</script>
</html>
